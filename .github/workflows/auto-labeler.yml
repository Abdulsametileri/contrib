name: Auto labeler
on:
    issues:
        types: [ opened, edited, milestoned ]
    pull_request_target:
        types: [ opened ]

jobs:
    labeler:
        runs-on: ubuntu-latest
        steps:
            -   name: Check Labels
                id: labeler
                uses: fuxingloh/multi-labeler@v1
                with:
                    github-token: ${{secrets.GITHUB_TOKEN}}
